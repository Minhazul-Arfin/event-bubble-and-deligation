<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>

    <style>
        #body-container{
            border: 2px solid red;
        }

        #section-container{
            border: 2px solid blue;
            margin: 5px;
        }
        #container-ul{
            border: 2px solid brown;
            margin: 20px;
        }
        #item-2{
            border: 2px solid yellowgreen;
            margin: 10px 0px;
        }
    </style>
</head>
<body id="body-container">
    <h1>Exploring Event Bubble</h1>
    
    <section id="section-container">
        <ul id="container-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Labore, odit.</li>
            <li id="item-3">Eos, iure!</li>
            <li id="item-4">Officiis, quae?</li>
        </ul>
    </section>


    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log("item-2 clicked");
            // STOP EVENT BUBBLE USING stopPropagation() function
            // event.stopPropagation();
            
            //STOP MULTIPLE EVENT EXECUTION FOR SAME ACTION USING stopImmediatePropagation() function
            event.stopImmediatePropagation(); 

        })

        document.getElementById('item-2').addEventListener('click', function(event){
            console.log("item-2 clicked 2"); 
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log("item-2 clicked 3"); 
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log("item-2 clicked 4"); 
        })



        document.getElementById('container-ul').addEventListener('click', function(){
            console.log("UL clicked");
        })
        document.getElementById('section-container').addEventListener('click', function(){
            console.log("section clicked");
        })
        document.getElementById('body-container').addEventListener('click', function(){
            console.log("body clicked");
        })

    </script>

</body>
</html>
