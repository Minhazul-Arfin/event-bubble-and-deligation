<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dom Summary</title>
</head>

<body>

    <h1>Final DOM Events Handles</h1>
    <h3 id="handler-status">Default Text</h3>
    <button onclick="handleOnClick()">Handle Event by Add onClick Function</button>
    <button id="event-listener">Handle Event addEventListener</button>

    <br><br><br>
    <input type="text" id="input-field">
    <button id="update-btn">Update</button> <br>
    <h3 id="input-txt-display">Update My Text via input field</h3>

    <script>
        function handleOnClick() {
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Handled by function attached on onClick attribute';
        }

        document.getElementById('event-listener').addEventListener('click', function () {
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = "Handled by addEventListener";
        })


        document.getElementById('update-btn').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
            const userInput = inputField.value;

            const newText = document.getElementById('input-txt-display');
            newText.innerText = userInput;
            inputField.value = '';
        })
    </script>

</body>

</html>
